<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.19.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.15.1"></script>
	  
	<script src="https://cdn.jsdelivr.net/npm/vega-tooltip@0.24.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Container for the visualization -->
    <div id="vis" style="width:100%;"></div>
	  
	<script>
		var vlSpec = {
			
			"vconcat": [
				{
					"data": {"url": "grid_data_set.csv"},
					"width": "container",
					"height": 300,
					"mark": {
						"type": "bar",
						"width": {"band": 0.66}
					},
					"transform": [{
						"calculate": "if(datum.Type === 'Controller', 0, if(datum.Type === 'Instrument', 1, if(datum.Type === 'Keyboard', 2, if(datum.Type === 'Sequencer', 3, 4))))",
						"as": "TypeOrder"
					}],
					"encoding": {
						"x": {
							"title": "",
							"timeUnit": "year",
							"field": "Year-Format"
						},
						"y": {
							"title": "",
							"aggregate": "count",
							"type": "Type"
						},
						"color": {
							"field": "Type",
							"type": "nominal",
							"scale": {
								"domain": ["Mixer", "Sequencer", "Keyboard", "Instrument", "Controller"],
								"range": ["#FDF9CD", "#A4D6B2", "#44B6C3", "#2F7FB9", "#293991"]
							},
							"title": "Categories"
						},
						"order": {"field": "TypeOrder"}
					}
				},
				{
					"data": "meta_infos.csv",
					"width": "container",
					"height": 300,
					"mark": {
						"type": "bar",
						"width": {"band": 0.66}
					},
					//"transform": [
					//	{"filter": {"field": "Feature", "oneOf": ["Velocity", "Display"]}}
					//],
					"encoding": {
						"y": {"field": "Feature", "type": "nominal"},
						"x": {"field": "Amount", "type": "quantitative", "scale": {"domain": [0, 100]}}
					}
				}
			]
			
		};
	
	  // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
	</script>
	  
  </body>
</html>
